<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="jDataView/jquery/jquery-1.4.4-binary-ajax.js"></script>
        <script type="text/javascript" src="jDataView/src/jdataview.js"></script>
        <script type="text/javascript" src="crypto-sha256-hmac.js"></script>
        <script type="text/javascript" src="twofish.js"></script>
        <script type="text/javascript" src="pwsafedb.js"></script>
        <script type="text/javascript" src="pwsafe.js"></script>
        <link rel="stylesheet" type="text/css" href="pwsafe.css" />
        <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0;">
    </head>
    <body>
        <div id="passFormWrapper">
            <form id="passForm" autocomplete="off">
                <input type="hidden" id="filename" value="pass.psafe3" />
                <span><image src="spin.gif" alt="Loading..." id="spinner" /></span>
                <div>
                    <span id="errorMessage"></span>
                </div>
                <div>
                    <input type="password" id="passphrase" size="24" />
                </div>
                <div>
                    <input type="submit" value="Open" />
                </div>
            </form>
        </div>
    </body>
</html>
